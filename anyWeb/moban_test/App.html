<script type="text/javascript" src="statics/js/all_help.js"></script>
<script>
    layui.use(['element'], function() {
        var $ = layui.jquery;
        var element = layui.element;

        //触发事件
        var active = {
            tabAdd: function (url, id, name) {
                //新增一个Tab项
                load(url, function (html) {
                    element.tabAdd('demo', {
                        title: name
                        , content: html
                        , id: id
                    });
                    history.replaceState(url, id, url);
                });
            }
            , tabDelete: function (othis) {
                //删除指定Tab项
                element.tabDelete('demo', '44'); //删除：“商品管理”
                othis.addClass('layui-btn-disabled');
            }
            , tabChange: function (id, url) {
                //切换到指定Tab项
                element.tabChange('demo', id); //切换到：用户管理
                //var tabtitle = $(".layui-tab-title li").fin;
                history.replaceState(url, id, url);
            }
            , tabDeleteAll: function (othis) {//删除所有
                var tabtitle = $(".layui-tab-title li");
                var ids = new Array();
                $.each(tabtitle, function (i) {
                    element.tabDelete("demo", $(this).attr("lay-id"));
                });
                othis.addClass('layui-btn-disabled');
            }
        };

        //监听
        $('.site-demo-active').on('click', function () {
            var dataid = $(this);
            type = dataid.data('type');
            //active[type] ? active[type].call(this, othis) : '';
            //这时会判断右侧.layui-tab-title属性下的有lay-id属性的li的数目，即已经打开的tab项数目
            if ($(".layui-tab-title li[lay-id]").length <= 0) {
                //如果比零小，则直接打开新的tab项
                active.tabAdd(dataid.attr("data-url"), dataid.attr("data-id"), dataid.attr("data-title"));
            } else {
                //否则判断该tab项是否以及存在
                var isData = false; //初始化一个标志，为false说明未打开该tab项 为true则说明已有
                $.each($(".layui-tab-title li[lay-id]"), function () {
                    //如果点击左侧菜单栏所传入的id 在右侧tab项中的lay-id属性可以找到，则说明该tab项已经打开
                    if ($(this).attr("lay-id") == dataid.attr("data-id")) {
                        isData = true;
                    }
                });
                if (isData == false) {
                    //标志为false 新增一个tab项
                    active.tabAdd(dataid.attr("data-url"), dataid.attr("data-id"), dataid.attr("data-title"));
                }
            }
            //最后不管是否新增tab，最后都转到要打开的选项页面上
            active.tabChange(dataid.attr("data-id"), dataid.attr("data-url"));
        });

        //Hash地址的定位
        var layid = location.hash.replace(/^#demo=/, '');
        element.tabChange('demo', layid);
        //监听切换
        element.on('tab(demo)', function (elem) {

            //更改地址栏
            var tabs = $("a[class='site-demo-active' ][data-id='" + $(this).attr("lay-id") + "'] ");
            history.replaceState(tabs.attr("data-url"), tabs.attr("data-id"), tabs.attr("data-url"));

            //console.log(this); //当前Tab标题所在的原始DOM元素
            //console.log(elem.index); //得到当前Tab的所在下标
            //console.log(elem.elem); //得到当前的Tab大容器
            //location.hash = 'test=' + $(this).attr('lay-id');
        });

        //监听点击
        element.on('nav(demo)', function (elem) {
            console.log("点击了=========:" + elem); //得到当前点击的DOM对象
        });
        //监听删除
        element.on('tabDelete(demo)', function (data) {
            console.log(this); //当前Tab标题所在的原始DOM元素
            console.log(data.index); //得到当前Tab的所在下标
            console.log(data.elem); //得到当前的Tab大容器
        });
        /* //监听展开折叠
        element.on('collapse(demo)', function(data){
            console.log(data.show); //得到当前面板的展开状态，true或者false
            console.log(data.title); //得到当前点击面板的标题区域DOM对象
            console.log(data.content); //得到当前点击面板的内容区域DOM对象
        });*/

        //监听刷新,默认加载选中的tab
        window.onload = function () {
            if(window.name == ""){
                console.log("首次被加载"+window.location.pathname
                );
                window.name = "isReload"; // 在首次进入页面时我们可以给window.name设置一个固定值

            }else if(window.name == "isReload"){
                var tabs = $("a[class='site-demo-active' ][data-url='" + window.location.pathname + "'] ");
                //if ($(".layui-tab-title li").length <= 0) {
                //如果比零小，则直接打开新的tab项
                active.tabAdd(window.location.pathname, tabs.attr("data-id"), tabs.attr("data-title"));
                //最后不管是否新增tab，最后都转到要打开的选项页面上
                active.tabChange(tabs.attr("data-id"), tabs.attr("data-url"));
            }
        }
    });
</script>
