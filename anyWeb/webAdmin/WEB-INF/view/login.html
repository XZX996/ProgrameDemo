    <body class="login-page" style="overflow: hidden">
        <!-- Start #login -->
        <div id="login" class="animated bounceIn"  >
            <img id="logo" style="margin-left: -8%;" src="assets/img/logoo.png" alt="sprFlat Logo">

                <div id="myTabContent" class="tab-content bn">

                        </div>
                        <form class="form-horizontal mt10"  id="login-form" role="form">
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <input type="text"  id="username" name="username"  class="form-control left-icon" value="" placeholder="注册的用户 ...">
                                    <i class="ec-user s16 left-input-icon"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <input type="password" id="password1" name="password1" class="form-control left-icon" value="" placeholder="请输入密码">

                                    <label  style="margin-top:5px;color: #f68484;display: none;" id="errormessage">dasd</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">

                                    </label>
                                </div>
                                <!-- col-lg-12 end here -->

                                    <!-- col-lg-12 start here -->

                                </div>
                                <!-- col-lg-12 end here -->
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="register">

                            <div class="form-group">

                            </div>

                                    <!-- col-lg-12 start here -->
                                    <input type="password" class="form-control left-icon" id="password" name="password1" placeholder="请输入你的密码">

                                </div>
                                <!-- col-lg-12 end here -->

        <script type="text/javascript">
        function login(){
            if(validform("#login-form").form()) {
                dopost('http://11.101.4.105:8088/login/login', $("#login-form").serialize(), function (ResultJson) {
                    if (ResultJson.meta.code == '200') {
                        window.sessionStorage.setItem("token", ResultJson.data);
                        window.location.href = "index.html"
                    } else {
                        $("#errormessage").css('display', 'block');
                        $("#errormessage").html(ResultJson.meta.message);
                    }
                });
            }
        }
        function Register() {

            if(validform("#register-form").form()) {
                dopost('http://11.101.4.105:8088/login/register', $("#register-form").serialize(), function (ResultJson) {
                    if (ResultJson.meta.code == '200') {
                        window.sessionStorage.setItem("token", ResultJson.data);
                        window.location.href = "index.html"
                    } else {
                        $("#errormessage").html(ResultJson.meta.message);
                    }
                });
            }
        }
        </script>
